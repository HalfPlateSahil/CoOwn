<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Car Ownership</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Shared Car Ownership Portal</h1>
    </header>

    <div class="container">
        <div class="grid">
            <!-- Login Section -->
            <section id="login" class="card">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>

                    <button type="submit">Login</button>
                </form>
            </section>

            <!-- User Profile Section -->
            <section id="ownership" class="card" style="display:none;">
                <h2>Car Ownership</h2>
                <p id="userProfile"></p>
                <button id="logoutButton" style="margin-top: 10px;">Logout</button>
                <table id="ownershipTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Ownership Percentage</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>

            <!-- Scheduling Section -->
            <section id="schedule" class="card" style="display:none;">
                <h2>Schedule Car Use</h2>
                <div id="bookingInfo"></div>
                <form id="scheduleForm">
                    <label>Select Booking Option:</label>
                    <div>
                        <input type="radio" id="singleDay" name="bookingType" value="single" checked>
                        <label for="singleDay">Single Day</label>
                    </div>
                    <div>
                        <input type="radio" id="multipleDays" name="bookingType" value="multiple">
                        <label for="multipleDays">Multiple Days</label>
                    </div>
                    <div>
                        <input type="radio" id="monthly" name="bookingType" value="monthly">
                        <label for="monthly">Monthly</label>
                    </div>

                    <label for="date">Select Start Date:</label>
                    <input type="date" id="date" required>

                    <div id="additionalDays" style="display: none;">
                        <label for="numberOfDays">Number of Days:</label>
                        <input type="number" id="numberOfDays" min="2" max="30" placeholder="2-30 days">
                    </div>

                    <div id="monthSelection" style="display: none;">
                        <label for="month">Select Month:</label>
                        <input type="month" id="month">
                    </div>

                    <button type="submit">Book Date</button>
                </form>

                <h3>Booking Schedule</h3>
                <ul id="scheduleList"></ul>
            </section>

            <!-- Usage History Section -->
            <section id="usageHistory" class="card" style="display:none;">
                <h2>Usage History</h2>
                <ul id="usageList"></ul>
            </section>

            <!-- Report Condition Section -->
            <section id="reportCondition" class="card" style="display:none;">
                <h2>Report Car Condition</h2>
                <form id="conditionForm">
                    <label for="condition">Enter condition report:</label>
                    <textarea id="condition" placeholder="Describe the car condition..." rows="5" required></textarea>
                    <button type="submit">Submit Report</button>
                </form>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
